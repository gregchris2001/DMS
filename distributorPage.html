<!DOCTYPE html>
<html lang="en">

<head>

    <title>Log in Page</title>

    <link rel="stylesheet" href="css\distributorPageStyles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/cf232e6479.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->

<body>
    <div class="container-fluid">

            </div>
            <div class="col-lg-4 col-md-4  email-box">

                <input class="email-input" id="email" type="text" name="search" placeholder="search for distributor"
                    required>
                <div class="list-group list-box">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class=" d-flex w-100 justify-content-between">
                            <img src="images\warehouse.png" alt="warehouse-image" class="warehouse-img">
                            <h5 class="mb-1">KMS Nigeria Limited</h5>
                            <span class="font"><i class="fa-solid fa-greater-than"></i></span>
                        </div>
                        <p class="mb-2">DB/2021/0022</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <img src="images\warehouse.png" alt="warehouse-image" class="warehouse-img">
                            <h5 class="mb-1">Sajek Industrial PLC</h5>
                            <span class="font"><i class="fa-solid fa-greater-than warehouse-img"></i></span>
                        </div>
                        <p class="mb-2">DB/2021/0022</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <img src="images\warehouse.png" alt="warehouse-image" class="warehouse-img">

                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <img src="images\warehouse.png" alt="warehouse-image" class="warehouse-img">
                            <h5 class="mb-1">Lexly Distributors</h5>
                            <span class="font"><i class=" fa-solid fa-greater-than"></i></span>
                        </div>
                        <p class="mb-2">DB/2021/0011</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <img src="images\warehouse.png" alt="warehouse-image" class="warehouse-img">

</body>
