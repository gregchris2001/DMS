    <!-- Google fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <!-- fontawesome -->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <img class="login-img" src="images\FeaturePattern.png" alt="logo-img">
            </div>
            <di class="col-lg-3 col-md-6  password-box">
                <h1 class="header">Create your password</h1>
                <label for="password">Password</label>
                <input class="password-input" type="password" name="password" placeholder="Type here..." required>
                <!-- <i class="fa-solid fa-eye" style="color: #9799a0;"></i> -->
                <a href="" class="forgot-password"><u>forgot your password?</u></a>
                <button class="btn btn-danger btn-lg password-btn" type="button">Create Password</button>
        </div>
    </div>
    </div>

</body>

</html>
